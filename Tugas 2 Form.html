<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Tugas 2 PROWEB</title>
        <link rel="stylesheet" type="text/css" href="Stylesheet.css">

    <body>
        <h2>
        <form method="post" action="#">
            <fieldset>
              <legend>Login Menu</legend>
            <h4>
                <table>
                 <tr>
                        <td><label for="uname">Username</label></td>
                        <td><input type="text" id="uname" name="Username" placeholder="Masukkan Username Anda" style="background-color:#F5F5DC;"></td>
                    </tr>    
                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" id="pass" name="Password" placeholder="Masukkan Password Anda" style="background-color:#F5F5DC;"></td>
                    </tr>
                </h4>
                </table>
                </fieldset>
            </h2>
            <h2>
                <fieldset>
                    <legend>Data</legend>
                    <h5>
                    <table>
                        <tr>
                      <label for="Asal">Alamat Asal  </label>
                      <select name="Asal" id="Asal" style="background-color:#F5F5DC ;">
                       <option value="Medan">Medan</option>
                       <option value="Surabaya">Surabaya</option>
                       <option value="Batam">Batam</option>
                       <option value="Palembang">Palembang</option>
                       <option value="Riau">Riau</option>
                       <option value="Bandung">Bandung</option>
                       <option value="Jabodetabek">Jabodetabek</option>
                        </select>
                        </tr>
                        <p>
                            <tr>
                                <label for="Tanggal Lahir">Tanggal Lahir </label>
                                <input type="date" id="Tanggal Lahir" style="background-color: #F5F5DC;" name="Tanggal Lahir">
                            </tr>
                        </p>
                        
                    <p>
                        <tr>
                        <td><label for="kritik">Kritik dan Saran tentang Kegiatan PKKMB</label></td>
                        <a><td><textarea name="" id="" cols="22" rows="5" style="background:#F5F5DC"></textarea placeholder="Masukkan Kritik dan Saran Anda"></td></a>
                        </tr>
                    </p>
                    <p>
                    <tr>
                        <label for="jurusan">Jurusan</label>
                        <input type="radio" id="jurusan" name="Jurusan">Ilmu Komputer
                        <input type="radio" id="jurusan" name="Jurusan">Teknologi Informasi
                    </tr>
                    </p>
                    <p>
                    <tr>
                        <td>Divisi HIMATIF yang Menarik Bagimu:</td>
                     <tr><td><input type="checkbox" id="divisi" name="Divisi HIMATIF yang Menarik Bagimu:"><label for="divisi">Penelitian dan Pengembangan</label></td></tr>
                     <tr><td><input type="checkbox" id="divisi" name="Divisi HIMATIF yang Menarik Bagimu:"><label for="divisi">Pengembangan Sumber Daya Mahasiswa</label></td></tr>
                     <tr><td><input type="checkbox" id="divisi" name="Divisi HIMATIF yang Menarik Bagimu:"><label for="divisi">Olahraga dan Seni</label></td></tr>
                     <tr><td><input type="checkbox" id="divisi" name="divisi4"><label for="divisi">Multimedia Komunikasi dan Informasi</label></td></tr>
                        <tr>
                        <td><input type="checkbox" id="divisi" name="divisi5"><label for="divisi">Usaha Mandiri</label></td>
                        </tr>
                        <tr>
                        <td><input type="checkbox" id="divisi" name="divisi6"><label for="divisi">Agama Islam</label></td>
                        </tr>
                        <tr>
                        <td><input type="checkbox" id="divisi" name="divisi7"><label for="divisi">Agama Kristen</label></td>
                        </tr>
                        <tr>
                        <td><input type="checkbox" id="divisi" name="divisi8"><label for="divisi">Agama Buddha</label></td>
                        </tr>
                        <tr>
                        <td><input type="checkbox" id="divisi" name="divisi9"><label for="divisi">Badan Pengurus Harian</label></td>
                        </tr>
                        
                    </tr>
                    </p>
                    </table>
                    </h5>
                
            </fieldset>
            </h2>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
